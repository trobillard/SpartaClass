<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login to SCC</title>
    <!-- Here we are loading the external link font, css, bootstrap etc... -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />

</head>

<!-- The css is working with class or id, a class can be used many times while an id can be used only once -->
<body>
    <div class="wrap">
        <div class="mycontainer">
            <h1>Login Page</h1>
            <h5>Type your ID and PW</h5>
        </div>
        <p>ID: <input type="text" /></p>
        <p>PW: <input type="password" /></p>
        <button>Login</button>
    </div>

    <div class="parents">
        <div class="child1">
            This is an a tag: <a href="http://google.com/">google </a>
        </div>
        <div class="child2">
            <div>
                <a href="index.html">Index</a>
            </div>
            <div>
                <a href="bootstrap.html">Bootstrap</a>
            </div>
        </div>
    </div>

    <!-- We will run the script after the pages it s where we will find the javascript, bootstrap et etc... -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
